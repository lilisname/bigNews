<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入小图标js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination-sm" id="pagination"></ul>
                <p>暂无数据</p>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 1 -->
    <script id="moban1" type="text/html">
        <option value=""> 所有类别</option>
        {{each data v}}
        <option value="{{v.id}}"> {{v.name}}</option>
        {{/each}}
    </script>
    <!-- 2 -->
    <script id="moban2" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.auther}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 一进页面加载数据
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('moban1', backData)
                        $('#selCategory').html(resHtml)
                    }
                }
            })
            // 三处重复的代码，用封装调用  
            // 文章查询点击注册事件发送请求
            // 记录当前页码
            var newpage = 1
            // 将函数作为形参扔回封装中
            function getdata(newpage, callback) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: newpage,
                        perpage: 3,
                    },
                    success: function (backData) {
                        console.log(backData);

                        if (backData.code == 200) {
                            var reshtml = template('moban2', backData)
                            $('tbody').html(reshtml)
                            // 不同情况；
                            // 当页面数据总量不为0的时候，就显示插件
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide()
                                // 调用回调函数
                                callback(backData);
                            }
                            // 当页码为一，且页面没有数据为0时，隐藏插件
                            else if (newpage == 1 && backData.data.data.length == 0) {
                                $('#pagination').hide().next('p').show()

                            }
                            // 当页码最后一页最后一个，重新加载时减一
                            else if (backData.data.totalPage == newpage - 1 && backData.data
                                .data.length == 0) {
                                newpage -= 1
                                // 重新加载
                                $('#pagination').twbsPagination('changeTotalPages', backData
                                    .data.totalPage, newpage);

                            }
                        }
                    }
                })
            }
            // 页面一开始就加载所有数据
            // 调用封装
            // getdata(newpage, callback)
            getdata(1, function (backData) {
                // 重新加载小图标
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 5, //可见的页码
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        newpage = page
                        // 页面加载
                        getdata(page, null)
                    }
                })
            })

            // 筛选
            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                //    回调函数
                // 小图标重新加载
                getdata(1, function (backData) {
                    $('#pagination').twbsPagination('changeTotalPages', backData
                        .data.totalPage, 1);
                })


            })
            // 编辑注册事件
            // $('tbody').on('click', $())
            // 删除注册事件
            $('tbody').on('click', 'a.delete', function (e) {
                // 阻止默认按钮
                e.preventDefault()
                // 拿到id
                if (confirm('确认删除吗')) {
                    var id = $(this).attr('data-id')
                    // 发送请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert(backData.msg)
                                // 小图标重新加载
                                getdata(newpage, function (backData) {
                                    $('#pagination').twbsPagination(
                                        'changeTotalPages', backData
                                        .data.totalPage, newpage);
                                })

                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
