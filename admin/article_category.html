<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="" id="caretargid">
                        <!-- 隐藏域,保存当前这一条文章类别的id -->
                        <input type="hidden" name="id" id="categoryID">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" name="slug" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" id='btnCancel'
                        data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-queren" id="addoredit">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script id="moban" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data_id="{{v.id}}" data-toggle="modal" data-toggle="modal"
                    data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data_id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            function getdata() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var resHtml = template('moban', backData)
                            $('tbody').html(resHtml)
                        }
                    }
                })
            }
            // 加载数据
            getdata()
            // 引入模板，判断是分类还是编辑
            // show.bs.modal---显示的时候立刻调用
            $('#myModal').on('show.bs.modal', function (e) {
                // e.relatedTarget
                if ($('#xinzengfenlei')[0] === e.relatedTarget) {
                    $('#exampleModalLabel').text('新增分类')
                    $('#addoredit').text('新增').addClass('btn-primary').removeClass('btn-success')
                } else {
                    $('#exampleModalLabel').text('编辑分类')
                    $('#addoredit').text('编辑').addClass('btn-success').removeClass('btn-primary')
                }

                // this == e.relatedTarget
                // 点击编辑，前提点击ID的信息加载到输入框
                var catergorySlug = $(e.relatedTarget).parent().prev().text().trim()
                var catergoryName = $(e.relatedTarget).parent().prev().text().trim()
                var catergoryId = $(e.relatedTarget).attr('data-id')
                // 放到模态栏
                $('#categoryID').val(catergoryId)
                $('#recipient-name').val(catergoryName)
                $('#message-text').val(catergorySlug)

            })
            // 为模态框中新增/编辑按钮注册点击事件
            $('#myModal').on('click', function () {
                if ($(this).hasClass('btn-primary')) {
                    // 新增功能
                    var first = $('#recipient-name').val().trim()
                    var second = $('#message-text').val().trim()
                    $.ajax({
                        type: "post",
                        url: BigNew.category_add,
                        data: {
                            name: first,
                            slug: second
                        },
                        success: function (backData) {
                            //console.log(backData);
                            if (backData.code == 201) {
                                alert(backData.mag)
                                getData(); //重新发送ajax请求,获取数据重新渲染
                                // bootstap的方法--隐藏模态栏
                                $("#myModal").modal("hide");
                                //window.location.reload();//刷新当前页面
                                // 清空输入框
                                $('#recipient-name').val("")
                                $('#message-text').val("")
                            }
                        }
                    })
                } else {
                    // 编辑功能
                    var catergoryId = $('#categoryID').val().trim()
                    var catergoryName = $('#recipient-name').val().trim()
                    var catergorySlug = $('#message-text').val().trim()
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: catergoryId,
                            name: catergoryName,
                            slug: catergorySlug,
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert(backData.msg)
                                // 加载
                                getdata() 
                                $('#myModal').modal('hide');
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                            }
                        }
                    })
                }
            })
            // 为取消注册点击事件
            $('#btnCancel').on('click', function () {
                $('#myModal form')[0].reset(); //reset()方法是dom元素点出来的. 

            })
            // 为所有删除标签注册事件
            $('tbody').on('click', '.btn-delete', function () {
                if (confirm('你确认删除')) {
                    var thisid = $(this).attr('data-id')
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: thisid
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert(backData.msg)
                                // 刷新一遍加载
                                getdata()

                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
