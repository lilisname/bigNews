<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 时间插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <script src="./libs/wangEditor.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeinpbox">
                        <!-- 日期插件 -->
                        <!-- Formate---增加name属性 -->
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',
                            {trigger:false,
                            isinitVal:true,//初始化数据，显示当前时间
                            zIndex:2099,//层级显示在最高层
                            format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器结构 -->
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script id="moban1" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1预览图
            $('#inputCover').on('change', function () {
                var file = $(this).files[0]
                var url = URL.createObjectURL(file)
                $('img.article_cover').attr('src', url)
            })
            // 2option类别加载
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: function (backData) {
                    //console.log(backData);
                    if (backData.code == 200) {
                        //2.获取到所有的文章类别信息后,通过模板引擎渲染到页面上
                        var resHtml = template("moban1", backData);
                        $("select.category").html(resHtml);
                    }
                }
            });
            // 3时间插件
            jeDate("#testico", {
                zIndex: 20999,
                isinitVal: true,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })
            // 4富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            editor.create()

            // 5点击事件
            // 先拿到id的信息
            var nowid = window.location.search.split('=')[1]
            console.log(nowid);
            // 5.1首先加载内容
            $.ajax({
                url: BigNew.article_search,
                data: {
                    id: nowid,
                },
                success: function (backData) {
                    console.log(backData);
                    $('#inputTitle').val(backData.data.title)
                    $('img.article_cover').attr('src', backData.data.cover)
                    $('.categoryId').val(backData.data.categoryId)
                    $('#testico').val(backData.data.date)
                    editor.txt.html(backData.data.constent)
                }
            })
            // 5.2修改内容
            // 5.2.1修改
            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                // 用fd--注意name属性和补足两个属性
                var fd = new FormData($('form')[0])
                fd.append('state', '已修改')
                fd.append('content', editor.txt.html())
                $.ajax({
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert(backData.msg)
                            window.location.href = './article_edit.html'
                        }
                    }
                })
            })
            // 5.2.2存草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault()
                // 用fd--注意name属性和补足两个属性
                var fd = new FormData($('form')[0])
                // fd.append('state', '已修改')
                fd.append('content', editor.txt.html())
                $.ajax({
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert(backData.msg)
                            window.location.href = './article_edit.html'
                        }
                    }
                })
            })

        })
    </script>
</body>

</html>
